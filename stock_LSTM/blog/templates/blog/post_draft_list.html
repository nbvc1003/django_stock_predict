{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.title }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title }}</a> </h1>
            <P>{{ post.text|truncatechars:200}}</P>
        </div>
    {% endfor %}
{% endblock %}
